    class Animal {
        constructor(nombre, genero){
            this.nombre = nombre;
            this.genero = genero;
        }
        //Metodos
        sonar(){
            console.log("hago sonidos porque estoy vivo");
        }

        saludar(){
            console.log(`hola me llamo ${this.nombre}`);
        }

    }

        class Perro extends Animal {
                constructor(nombre, genero, tamanio){
                    super(nombre, genero);
                    this.tamanio = tamanio;
                    this.raza = null;
                }

            sonar(){
                console.log("soy un perro y mi sonido es un ladrido");
            }

            ladrar(){
                console.log("Guauuu Guauuu!!!");
            }

            //un metodo estatico es aquel que se puede ejecutar sin necesidad de instanciar la clase
            
            static queEres(){
                console.log("Los perros somos los mejores amigos del hombre");
            }

            /*Los metodos getters y setters son metodos especiales
            que nos permiten establecer y obtener los valores de atributos de nuestra clase*/
            get getRaza(){
                return this.raza;
            }
            set setRaza(raza){
                this.raza = raza;
            }
        
        }
        

        const mimi = new Animal("mimi", "hembra");
        const scooby = new Perro("scooby", "macho", "Gigante");

        Perro.queEres();
